<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Job</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #FFF8E7; /* Light cream background */
            color: #000000; /* Black text for contrast */
        }
        h1 {
            color: #ffffff;
            text-align: center;
            padding-bottom: 5px;
        }
        form {
            background-color: #ffffff; /* White background for form */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 35px;
            width: 800px;
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        legend {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ff8d8d; /* Light red for emphasis */
        }
        label {
            display: block;
            margin-top: 10px;
            color: #000000; /* Black for labels */
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
            background-color: #f9f9f9; /* Very light gray input background */
            color: #000000; /* Black text in inputs */
        }
        input[type="radio"] {
            margin-top: 5px;
            accent-color: #ff8d8d; /* Light red for radio buttons */
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f4821f; /* Orange background */
            color: #ffffff; /* White text for contrast */
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #008161; /* Green on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="company-info">
          <img src="image/7eleven.png" alt="7-Eleven Logo">
          7-Eleven
        </div>
        <div class="nav-buttons">
          <a href="/index.html">&#8592; Back</a>
        </div>
      </header>

    <h1>Application Form</h1>

    <form action="/submit" method="POST">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"><span style="color: #008161;"> Male</span>
            <input type="radio" id="female" name="gender" value="Female"><span style="color: #008161;"> Female</span>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Full Address:</label>
            <input type="text" id="fullAddress" name="address" required>

            <label for="type">Job Role:</label>
            <input type="radio" id="cashier" name="type" value="Cashier"><span style="color: #008161;"> Cashier</span><br>
            <input type="radio" id="stocker" name="type" value="Stocker"><span style="color: #008161;"> Stocker</span><br>
            <input type="radio" id="cleaner" name="type" value="Cleaner"><span style="color: #008161;"> Cleaner</span>

        </fieldset>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
